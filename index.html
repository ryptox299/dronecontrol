<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Launch Indicator App</title>

    <!-- Tailwind CSS CDN -->

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter font from Google Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />

    <!-- React and ReactDOM CDNs -->

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel Standalone for JSX compilation in browser -->

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs -->

    <script type="module">

        // Firebase modules are imported separately as they are standard ES modules

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";



        // Expose Firebase functions globally for the Babel script to access

        window.firebase = {

            initializeApp,

            getAuth,

            signInAnonymously,

            signInWithCustomToken,

            onAuthStateChanged,

            getFirestore,

            collection,

            addDoc,

            onSnapshot,

            query,

            orderBy,

            limit

        };

    </script>

    <style>

        body {

            font-family: 'Inter', sans-serif;

            margin: 0;

            overflow: hidden; /* Prevent scrollbars */

        }

        .animate-fade-in {

            animation: fadeIn 0.5s ease-out forwards;

        }

        @keyframes fadeIn {

            from { opacity: 0; transform: translateY(-10px); }

            to { opacity: 1; transform: translateY(0); }

        }

    </style>

</head>

<body>

    <div id="root"></div>



    <script type="text/babel">

        // Access React and ReactDOM from global scope

        const { useState, useEffect, useRef } = React;

        const ReactDOM = window.ReactDOM; // Access ReactDOM from global scope



        // Access Firebase functions from global scope

        const {

            initializeApp,

            getAuth,

            signInAnonymously,

            signInWithCustomToken,

            onAuthStateChanged,

            getFirestore,

            collection,

            addDoc,

            onSnapshot,

            query,

            orderBy,

            limit

        } = window.firebase;



        // Main App component

        const App = () => {

            const [db, setDb] = useState(null);

            const [auth, setAuth] = useState(null);

            const [userId, setUserId] = useState(null);

            const [currentPage, setCurrentPage] = useState('button'); // 'button' or 'indicator'

            const [isAuthReady, setIsAuthReady] = useState(false); // State to track auth readiness



            // Firebase initialization and authentication

            useEffect(() => {

                try {

                    // Your actual Firebase project configuration

                    const firebaseConfig = {

                        apiKey: "AIzaSyB57caU49RpGgjFQWhLJf-FSi0AKReRZps",

                        authDomain: "launch-2a69e.firebaseapp.com",

                        projectId: "launch-2a69e",

                        storageBucket: "launch-2a69e.firebasestorage.app",

                        messagingSenderId: "845676132738",

                        appId: "1:845676132738:web:7842d4ec59ec24e175b79b",

                        measurementId: "G-NLRBRYP1JK"

                    };



                    // Using projectId from your firebaseConfig as the appId for Firestore collection path

                    const appIdForFirestore = firebaseConfig.projectId;



                    const app = initializeApp(firebaseConfig);

                    const firestoreDb = getFirestore(app);

                    const firebaseAuth = getAuth(app);



                    setDb(firestoreDb);

                    setAuth(firebaseAuth);



                    // For GitHub hosting, we'll rely on anonymous sign-in as __initial_auth_token is not available

                    signInAnonymously(firebaseAuth)

                        .then(() => console.log("Signed in anonymously."))

                        .catch((error) => console.error("Error signing in anonymously:", error));



                    // Listen for auth state changes to get the user ID

                    const unsubscribe = onAuthStateChanged(firebaseAuth, (user) => {

                        if (user) {

                            setUserId(user.uid);

                            setIsAuthReady(true); // Auth is ready once user is determined

                        } else {

                            setUserId(null);

                            setIsAuthReady(true); // Auth is ready even if no user (anonymous sign-in handles this)

                        }

                    });



                    // Cleanup subscription on unmount

                    return () => unsubscribe();

                } catch (error) {

                    console.error("Failed to initialize Firebase:", error);

                }

            }, []); // Empty dependency array ensures this runs only once on mount



            // Component for the Button Page

            const ButtonPage = ({ db, userId }) => {

                const [message, setMessage] = useState('');

                const messageTimeoutRef = useRef(null);



                // Function to handle "Launch" button click

                const handleLaunch = async () => {

                    if (!db || !userId) {

                        setMessage('Database or user not ready. Please wait...');

                        clearTimeout(messageTimeoutRef.current);

                        messageTimeoutRef.current = setTimeout(() => setMessage(''), 3000);

                        return;

                    }



                    try {

                        // Use the projectId from your firebaseConfig as the appId for Firestore collection path

                        const appIdForFirestore = "launch-2a69e"; // Hardcoded for consistency with your config

                        const launchEventsCollectionRef = collection(db, `artifacts/${appIdForFirestore}/public/data/launchEvents`);

                        await addDoc(launchEventsCollectionRef, {

                            timestamp: new Date().toISOString(), // Store as ISO string for consistent sorting and display

                            userId: userId, // Store the user who pressed the button

                        });

                        setMessage('Launch event recorded!');

                        clearTimeout(messageTimeoutRef.current);

                        messageTimeoutRef.current = setTimeout(() => setMessage(''), 3000);

                    } catch (error) {

                        console.error("Error adding launch event:", error);

                        setMessage('Failed to record launch event. Check Firebase config and rules.');

                        clearTimeout(messageTimeoutRef.current);

                        messageTimeoutRef.current = setTimeout(() => setMessage(''), 3000);

                    }

                };



                return (

                    <div className="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-blue-400 to-purple-600 p-4">

                        <h1 className="text-4xl md:text-5xl font-extrabold text-white mb-8 text-center drop-shadow-lg">

                            Button Control Page

                        </h1>

                        <button

                            onClick={handleLaunch}

                            className="relative px-12 py-6 text-3xl font-bold text-white bg-green-600 rounded-full shadow-2xl

                                       hover:bg-green-700 transform hover:scale-105 transition-all duration-300 ease-in-out

                                       focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-75

                                       active:bg-green-800 active:scale-95 overflow-hidden group"

                        >

                            <span className="relative z-10">Launch</span>

                            <span className="absolute inset-0 bg-white opacity-0 group-hover:opacity-20 transition-opacity duration-300"></span>

                            <span className="absolute inset-0 border-4 border-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>

                        </button>

                        {message && (

                            <p className="mt-6 text-xl text-white bg-black bg-opacity-30 px-4 py-2 rounded-lg shadow-md animate-fade-in">

                                {message}

                            </p>

                        )}

                    </div>

                );

            };



            // Component for the Indicator Page

            const IndicatorPage = ({ db, userId, isAuthReady }) => {

                const [launchEvents, setLaunchEvents] = useState([]);



                useEffect(() => {

                    if (!db || !isAuthReady) {

                        console.log("Waiting for DB and Auth to be ready for IndicatorPage...");

                        return;

                    }



                    // Use the projectId from your firebaseConfig as the appId for Firestore collection path

                    const appIdForFirestore = "launch-2a69e"; // Hardcoded for consistency with your config

                    const launchEventsCollectionRef = collection(db, `artifacts/${appIdForFirestore}/public/data/launchEvents`);

                    // Order by timestamp descending and limit to a few recent events

                    const q = query(launchEventsCollectionRef, orderBy('timestamp', 'desc'), limit(5));



                    // Set up real-time listener

                    const unsubscribe = onSnapshot(q, (snapshot) => {

                        const events = [];

                        snapshot.forEach((doc) => {

                            events.push({ id: doc.id, ...doc.data() });

                        });

                        setLaunchEvents(events);

                    }, (error) => {

                        console.error("Error listening to launch events:", error);

                        // Provide a user-friendly message if there's a Firestore error

                        // This could be due to incorrect security rules or config

                        // For simplicity, we'll just log to console here.

                    });



                    // Cleanup listener on component unmount

                    return () => unsubscribe();

                }, [db, isAuthReady]); // Re-run effect if db or auth readiness changes



                return (

                    <div className="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-purple-600 to-indigo-800 p-4">

                        <h1 className="text-4xl md:text-5xl font-extrabold text-white mb-8 text-center drop-shadow-lg">

                            Launch Indicator Page

                        </h1>

                        {launchEvents.length === 0 ? (

                            <p className="text-xl text-white opacity-80">No launch events recorded yet.</p>

                        ) : (

                            <div className="bg-white bg-opacity-10 backdrop-filter backdrop-blur-sm rounded-xl shadow-2xl p-6 md:p-8 w-full max-w-md">

                                <h2 className="text-2xl font-semibold text-white mb-4 border-b border-white border-opacity-30 pb-2">

                                    Recent Launch Events

                                </h2>

                                <ul className="space-y-3">

                                    {launchEvents.map((event) => (

                                        <li key={event.id} className="bg-white bg-opacity-20 rounded-lg p-3 flex flex-col sm:flex-row justify-between items-start sm:items-center shadow-md">

                                            <span className="text-lg font-medium text-white">

                                                {new Date(event.timestamp).toLocaleString()}

                                            </span>

                                            <span className="text-sm text-gray-200 mt-1 sm:mt-0 sm:ml-4">

                                                by User: {event.userId ? event.userId.substring(0, 8) + '...' : 'Unknown'}

                                            </span>

                                        </li>

                                    ))}

                                </ul>

                            </div>

                        )}

                    </div>

                );

            };



            return (

                <div className="min-h-screen flex flex-col">

                    {/* Navigation */}

                    <nav className="bg-gray-800 p-4 shadow-lg">

                        <div className="container mx-auto flex justify-between items-center">

                            <div className="flex space-x-4">

                                <button

                                    onClick={() => setCurrentPage('button')}

                                    className={`px-4 py-2 rounded-lg font-semibold transition-colors duration-200

                                                ${currentPage === 'button' ? 'bg-blue-600 text-white shadow-md' : 'text-gray-300 hover:bg-gray-700 hover:text-white'}`}

                                >

                                    Button Page

                                </button>

                                <button

                                    onClick={() => setCurrentPage('indicator')}

                                    className={`px-4 py-2 rounded-lg font-semibold transition-colors duration-200

                                                ${currentPage === 'indicator' ? 'bg-blue-600 text-white shadow-md' : 'text-gray-300 hover:bg-gray-700 hover:text-white'}`}

                                >

                                    Indicator Page

                                </button>

                            </div>

                            {userId && (

                                <div className="text-gray-300 text-sm md:text-base bg-gray-700 px-3 py-1 rounded-full">

                                    User ID: <span className="font-mono">{userId}</span>

                                </div>

                            )}

                        </div>

                    </nav>



                    {/* Page Content */}

                    <main className="flex-grow">

                        {currentPage === 'button' ? (

                            <ButtonPage db={db} userId={userId} />

                        ) : (

                            <IndicatorPage db={db} userId={userId} isAuthReady={isAuthReady} />

                        )}

                    </main>

                </div>

            );

        };



        // Render the App component

        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(<App />);

    </script>

</body>

</html>
